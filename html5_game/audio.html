<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>HTML5 Audio Gamee</title>
	<link rel="stylesheet" href="assets/css/audio.css" />
</head>
<body>
	<header>
		<h1>HTML5 Audio Game</h1>
		<h2 id ="results"></h2>
	</header>
	<div id="game">
		<section id="menu-scene" class="scene">
			<a href="#game" ><span>Play</span></a>
		</section>
		<section id="game-scene" class="scene">
			<canvas id="game-canvas" width="768" height="440">
				sorry,your web brpwser does not support canvas content.	
			</canvas>
			<canvas id="game-background-canvas" width="768" height="440">
				sorry,your web browser does not support  canvas content.
			</canvas>			
			<div id="hit-line-1" class="hit-line hide"></div>
			<div id="hit-line-2" class="hit-line hide"></div>
			<div id="hit-line-3" class="hit-line hide"></div>
		</section>
	</div>
	<audio id="btn_over"> <!--muusic-->
		<source src="assets/media/audio/btn_over.wav"  />
		<source src="assets/media/audio/btn_over.ogg" />
	</audio>
	<audio id="melody">
		<source src="assets/media/audio/minuet_in_g_melody.mp3" />
		<source src="assets/media/audio/minuet_in_g_melody.ogg" />
	</audio>
	<audio id="base">
		<source src="assets/media/audio/minuet_in_g.mp3" />
		<source src="assets/media/audio/minuet_in_g.ogg" />
	</audio>
	<audio id="btn_active"  >
		<source src="assets/media/audio/btn_active.mp3" />
		<source src="assets/media/audio/btn_active.ogg" />
	</audio>
	<footer>
		<p>J 、 K 、 L</p>
	</footer>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="assets/js/audio.js"></script>
</body>
</html>
